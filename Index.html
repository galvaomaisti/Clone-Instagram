<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title> G - Instante </title>

        </div>

    <div 
    class="box-imagens-finais"> 
    <img src="img/google.png" class="google-logo"> 
    <img src="img/ios.png" class="ios-logo"> 
    <img src="img/microsoft.png" class="microsoft-logo"> 
</div>

    <script src="script.js"></script>
